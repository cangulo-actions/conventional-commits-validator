type: object
properties:
  commits:
    type: array
    description: |
      The list of commit types and their corresponding release types.
    default:
    - type: break
      release: major
    - type: feat
      release: minor
    - type: fix
      release: patch
    - type: revert
      release: patch
    - type: refactor
      release: none      
    - type: chore
      release: none
    - type: test
      release: none
    - type: docs
      release: none
    - type: ci
      release: none
    uniqueItems: true
    items:
      type: object
      properties:
        type:
          type: string
          examples: [break, feat, fix, revert, refactor, chore, test, docs, ci]
        release:
          type: string
          enum: [major, minor, patch, none]
      required:
        - type
        - release

  scopes:
    type: object
    required:
      - list
    default:
      calculate-next-version: false
      tag-prefix: ''
      print-summary: false
      list: []
    description: Scope configuration 
    properties:
      calculate-next-version:
        type: boolean
        description: >
          flag to calculate the next version for all the scopes. 
          Requires scopes.list['SCOPE'].versioning.file to be provided so previous version is read.
        default: false
      tag-prefix:
        type: string
        description: |
          string to be added as prefix to all scopes tags.
          Only available if calculate-next-version is true.
          Example: v -> tag: scope-v1.0.0
        default: ''
      print-summary:
        type: boolean
        description: flag to print the release summary for all the scopes
        default: false
      list:
        type: array
        description: The scopes list
        uniqueItems: true
        items:
          type: object
          properties:
            key:
              type: string
              description: "The scope key provided in the commit message. Example: `feat(scope): message`"
            files:
              type: array
              description: The list of files modified for this scope
              uniqueItems: true
              items:
                type: string
                description: The file path or glob pattern for files modified for this scope
                pattern: '^[^/.].*$'  # validate it does not start with "/" nor "."
            versioning:
              type: object
              description: The versioning configuration for the scope.
              properties:
                calculate-next-version:
                  type: boolean
                  description: flag to calculate the next version for this scope
                file:
                  type: string
                  description: JSON file where the version is stored. Required if calculate-next-version is true.
                tag-prefix:
                  type: string
                  description: |
                    string to be added as prefix to the tag for this scope.
                    Only available if calculate-next-version is true.
                    Example: v -> tag: scope-v1.0.0
          required:
            - key
            - files

required:
  - commits
